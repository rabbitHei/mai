<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>主页</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/bottom.css"/>
</head>
<body>
<div class="box clearfix">
    <!-- 头部标题-->
    <div class="header-title">
        <a href="#" class='pull-left'>
            <img src="images/header_logo.png" alt=""/>
        </a>
        <a href="#" class='pull-right'>
            <img src="images/header_app.png" alt=""/>
        </a>
    </div>
    <!-- 头部搜索框-->
    <div class="header-search">
        <button class="pull-right">搜索</button>
        <input type="search" placeholder="请输入商品名"/>
    </div>
    <!-- 导航-->
    <div class="nav" id="nav">
        <!-- tmp1-->
    </div>
    <!--商品栏 -->
    <div class="shop clearfix">
        <div class="shop-title">
            <span class="juzhong">超值折扣推荐</span>
            <img src="images/more.png" class="juzhong"/>
        </div>
        <div class="shop-content" id="shop-content">
            <!-- tmp2 -->
        </div>
        <div class="shop-more">
            <a href="moneyctrl.html">更多优惠信息 »</a>
        </div>
    </div>
    <!-- 排行-->
    <div class="shop-title">
        <span class="juzhong">品牌排行</span>
        <img src="images/more.png" class="juzhong"/>
    </div>
    <!-- 底部-->
    <div class="bottom">
        <div class="service b-t b-b">
            <a href="#">登录</a><a href="#">注册</a><a href="#">返回顶部</a>
        </div>
        <div class="bottom-info">
            <p>
                <a href="#">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a>
                <span> -- 掌上比价平台</span>
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
</div>
<script type="text/template" id="tmp1">
<ul class="clearfix" >
    {{each result as v i}}
    {{if i <7}}
    <li>
        <a href='{{v.titlehref}}'>
            {{#v.img}}
            <p>{{v.name}}</p>
        </a>
    </li>
    {{else if i==7}}
    <li>
        <a href='{{v.titlehref}} ' id="shopMore">
            {{#v.img}}
            <p>{{v.name}}</p>
        </a>
    </li>
    {{/if}}
    {{/each}}
</ul>
</script>
<script type="text/template" id="tmp1-1">
    <ul class="clearfix" >
        {{each result as v i}}
        <li>
            <a href='{{v.titlehref}}'>
                {{#v.img}}
                <p>{{v.name}}</p>
            </a>
        </li>
        {{/each}}
    </ul>
</script>
<script type="text/template" id="tmp2">
    <ul class="clearfix" >
        {{each result as v i}}
        <li class="b-b">
            <a href="moneyproduct.html?productid={{v.productId}}" class="clearfix">
                <div class="pic">
               {{#v.productImgSm}}
                </div>
                <div class="info clearfix">
                    <div class="title">
                        <p>{{v.productName}}</p>
                        <span>{{v.productPinkage}}</span>
                    </div>
                    <div class="other">
                        <span class="mall">{{v.productFrom}} | {{v.productTime}}</span>
                        <span class="chart">{{v.productComCount}}</span>

                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>
<script src='lib/jquery/jquery.min.js'></script>
<script src='lib/artTemplate/template.js'></script>
<script src="js/common/ajax.js"></script>
<script src='js/index.js'></script>
</body>
</html>
