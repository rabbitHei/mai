<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>inlanddiscount</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/bottom.css"/>
    <link rel="stylesheet" href="css/inlanddiscount.css"/>
</head>
<body>
<div class="box">
    <!-- 头部标题-->
    <div class="header-title">
        <a href="index.html" class='pull-left' id="back">
            返回
        </a>
        <h1 class="juzhong">国内折扣</h1>
        <a href="#" class='pull-right juzhong'>
            <img src="images/header_app.png" alt=""/>
        </a>
    </div>
    <!-- 折扣区-->
    <div class="mian">
        <div id="mian">
            <!-- tmp1-->
        </div>
        <div class="loading">

        </div>
    </div>
    <!-- 底部-->
    <div class="bottom">
        <div class="service b-t b-b">
            <a href="#">登录</a><a href="#">注册</a><a href="#">返回顶部</a>
        </div>
        <div class="bottom-info">
            <p>
                <a href="#">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a>
                <span> -- 掌上比价平台</span>
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
</div>

<!--模板-->
<script type="text/template" id="tmp1">
    <ul class="clearfix">
        {{each result as v i}}
        <li class="border-img">
            <a href="discount.html?productid={{v.productId}}">
                <div class="img">
                    {{#v.productImg}}
                </div>
                <div class="title">{{v.productName}}</div>
                <div class="subtit">{{v.productPrice}}</div>
                <div class="info">
                    <div class="mall">{{v.productFrom}} | {{v.productTime}}</div>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>
<script src='lib/jquery/jquery.min.js'></script>
<script src='lib/artTemplate/template.js'></script>
<script src="js/common/ajax.js"></script>
<script src="js/inlanddiscount.html.js"></script>
</body>
</html>
