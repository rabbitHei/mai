<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>productlist</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/bottom.css"/>
    <link rel="stylesheet" href="css/productlist.css"/>
</head>
<body>
<div class="box">
    <!-- 头部标题-->
    <div class="header-title">
        <a href="#" class='pull-left'>
            <img src="images/header_logo.png" alt=""/>
        </a>
        <a href="#" class='pull-right'>
            <img src="images/header_app.png" alt=""/>
        </a>
    </div>
    <!-- 头部搜索框-->
    <div class="header-search">
        <button class="pull-right">搜索</button>
        <input type="search" placeholder="请输入商品名"/>
    </div>
    <!-- 三级菜单-->
    <div id="product-list">
        <div class="product-list-title">
            <a href="index.html">首页</a>>
            <a href="category.html">全部分类</a>>
            <a href="javascript:void(0)" id="pro">电视</a>>
            <a href="#" class="juzhong">筛选</a>
        </div>
        <!--渲染区域 -->
        <div class="product-list">
            <div class="shop-content" id="shop-content">
                <!-- tmp2-->
            </div>
            <div class="page clearfix" id="page">
                <!-- tmp3-->
                <span class="w33">
                    <a href="#" id="a1">上一页</a>
                </span>
                <span class="w33">
                    <select id="selectPage" name="select" selected="" style="border: 1px solid #bababa; font-size: 16px; padding: 8px 15px; height: 36px">
                        <!--<option value="1" selected="">1/3</option>-->
                        <!--<option value="2">2/3</option>-->
                        <!--<option value="3">3/3</option>-->
                    </select>
                </span>
                <span class="w33">
                    <a href="#" id="a2">下一页</a>
                </span>
            </div>
        </div>
    </div>

    <!--底部-->
    <div class="bottom">
        <div class="service b-t b-b">
            <a href="#">登录</a><a href="#">注册</a><a href="#">返回顶部</a>
        </div>
        <div class="bottom-info">
            <p>
                <a href="#">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a>
                <span> -- 掌上比价平台</span>
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
</div>
<!--模板-->
<script type="text/template" id="tmp2">
    <ul class="clearfix" >
        {{each result as v i}}
        <li class="b-b">
            <a href="bijia.html?productid={{v.productId}}&{{v.productCom}}" class="clearfix">
                <div class="pic">
                    {{#v.productImg}}
                </div>
                <div class="info clearfix">
                    <div class="title">
                        <p>{{v.productName}}</p>
                        <span>{{v.productPrice}}</span>
                    </div>
                    <div class="other">
                        <span class="mall">{{v.productQuote}} | {{v.productCom}}</span>
                        <span class="chart"></span>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>
<script src='lib/jquery/jquery.min.js'></script>
<script src='lib/artTemplate/template.js'></script>
<script src="js/common/ajax.js"></script>
<script src="js/productlist.js"></script>
</body>
</html>
