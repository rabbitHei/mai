<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>bijia</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/bottom.css"/>
    <link rel="stylesheet" href="css/bijia.css"/>
</head>
<body>
<div class="box">
    <!-- 头部标题-->
    <div class="header-title">
        <a href="#" class='pull-left'>
            <img src="images/header_logo.png" alt=""/>
        </a>
        <a href="#" class='pull-right'>
            <img src="images/header_app.png" alt=""/>
        </a>
    </div>
    <!-- 头部搜索框-->
    <div class="header-search">
        <button class="pull-right">搜索</button>
        <input type="search" placeholder="请输入商品名"/>
    </div>
    <!-- 三级菜单-->
    <div id="product-list">
        <div class="product-list-title">
            <a href="index.html">首页</a>>
            <a href="#" id="pro"></a>>
            <a href="javascript:void(0)" id="pro1"></a>>
            <a href="#" class="juzhong">筛选</a>
        </div>
        <div class="product-bijia">
            <div id="tmp1-1">
                <!-- tmp1-->
            </div>
        </div>
        <div class="tab">
            <ul>
                <li class="cur"><a href="#">比价购买</a></li>
                <li class="mtab">
                    <a href="#">产品参数</a></li>
                <li class=""><a href="#" id='pinlun'></a></li>
            </ul>
        </div>
        <div class="plist">
            <a href="#">
                <table width="100%">
                    <tbody>
                    <tr>
                        <td rowspan="2" class="p_pic" valign="top"><a
                                href="redirect.aspx?webid=1&amp;bjid=76069915&amp;tourl=http://item.jd.com/1162187.html&amp;y=bijia"
                                target="_blank" onclick="trackLog('商品购买','比价页面');"> <img
                                src="http://sf.manmanbuy.com/images/sitelogo/1.png"></a></td>
                        <td>
                            <a href="#" target="_blank" style='font-size: 20px;line-height: 15px;margin-top: -3px;display: block'>京东商城</a></td>
                        <td class="red"> ￥1999.00</td>
                        <td align="center" width="60"><span
                                style="display: inline-block;width: 56px;height: 24px;border-radius: 6px;text-align: center;line-height: 24px;background-color: #ff5500;color: #fff;font-size: 14px;">去购买</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </a>
            <div class="note">
                * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。
            </div>
        </div>
        <div class="product-com-title">
            <div>网友评价</div>
        </div>
        <div class="product-com-list">
            <div id="tmp2-1">
                <!-- tmp2-->
            </div>
            <div class="more">
                <a class="morein" href="javascript:;">查看更多评价</a>
            </div>
        </div>
    </div>

    <!--底部-->
    <div class="bottom">
        <div class="service b-t b-b">
            <a href="#">登录</a><a href="#">注册</a><a href="#">返回顶部</a>
        </div>
        <div class="bottom-info">
            <p>
                <a href="#">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a>
                <span> -- 掌上比价平台</span>
            </p>

            <p>m.manmanbuy.com</p>
        </div>
    </div>
</div>
<!--模板-->
<script type="text/template" id="tmp1">
    <div class="product-name">
        {{productName}}
    </div>
    <div class="product-img">
        {{#productImg}}
    </div>
    <div class="product-collect">
        <a href="javascript:setfav(473088);">
            <img src="http://www.zuyushop.com/wap/images/sc.jpg" width="39" height="39"></a>
    </div>
</script>
<script type="text/template" id="tmp2">
    <ul>
        {{each result as v i }}
        <li>
            <div class="clearfix">
                <span class="pull-left">{{v.comName}}</span>
                <span class="pull-right">{{v.comTime}}</span>
            </div>
            <div class="clearfix">
                <span class="pull-right com-from">{{v.comFrom}}</span>
            </div>
            <div class="com-content">{{v.comContent}}</div>
        </li>
        {{/each}}
    </ul>
</script>
<script src='lib/jquery/jquery.min.js'></script>
<script src='lib/artTemplate/template.js'></script>
<script src="js/common/ajax.js"></script>
<script src="js/bijia.js"></script>
</body>
</html>
